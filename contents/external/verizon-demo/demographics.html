<body>
    <header>
        <div class="holder">
            <img src="images/logo-verizon-wireless.png" alt="Verizon">
            <ul class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./overview.html">Overview</a></li>
                <li><a href="./trafficFlow.html">Traffic Flow</a></li>
                <li><a href="./geo.html">Geo</a></li>
            </ul>
        </div>
    </header>
    <div id="body">
        <div ng-controller="ChartRenderingController_Geo" ng-click="test()">
            <div id="interactive-chart" ></div>
        </div>
            <div ng-controller="MapController_Demographics" id="gmap" class="span 8">
                <div id="chart-controls" class="controls">
                    <h2>{{storeName}}</h2> <hr>
                 <!--   
                     <select ng-model="selectedTraits" multiple ng-multiple="true" ng-options="t for t in traits">
                     </select>
                -->
                    <div class="control-option">
                        <span>Transaction Type</span>
                        <select ng-model="type" ng-options="t.label for t in types"></select>
                    </div>
                    <div class="control-option">
                        <span>Ages</span>
                        <select ng-model="age" ng-options="a for a in ages"></select>
                    </div>
                    <div class="control-option">
                        <span>Education</span>
                        <select ng-model="education" ng-options="a for a in educations"></select>
                    </div>
                    <div class="control-option">
                        <span>Gender</span>
                        <select ng-model="gender" ng-options="a for a in genders"></select>
                    </div>
                    <div class="control-option">
                        <span>Ethnicity</span>
                        <select ng-model="ethnicity" ng-options="a for a in ethnicities"></select>
                    </div>
                    <div class="control-option">
                        <span>Income</span>
                        <select ng-model="income" ng-options="a for a in incomes"></select>
                    </div>
                    <div class="control-option">
                        <span>Interests</span>
                        <select ng-model="interest" ng-options="a for a in interests"></select>
                    </div>
                    <div class="clear"></div>
                </div>
                <google-map id="map" map="map" center="center" draggable="true" zoom="zoom" markers="markers" mark-click="true" style="display:block;height: 600px;width:1000px"></google-map>
            </div>
            <div class="major-promo">
                <h2>Temp Title</h2>
                <p>Temp sentence for holding purposes.</p>
                <a class="btn-m" href="./paths.html">Geo Paths</a>
            </div>
            <div class="major-promo last">
                <h2>Temp Title</h2>
                <p>Temp sentence for holding purposes.</p>
                <a class="btn-m" href="./appLocation.html">App Demographics</a>
            </div>
            <div class="clear"></div>
